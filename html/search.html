<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/search.css" />
    <link rel="stylesheet" href="/css/style.css" />
    
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <title>Nos Fleurs</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Une Fleur</div>
      <div class="navbar-items">
        <li><a href="/index.html">Acceuil</a></li>
        <li><a href="search.html">Fleurs</a></li>
        <li><a href="/index.html#avis">Avis</a></li>
        <li><a href="/html/favoris.html">Favoris</a></li>
        <li><a href="/html/panier.html">Panier</a></li>
      </div>
    </div>
    <div class="container">
      <div class="top">
        <h1>Nos meilleures offres</h1>
        <!-- barre de recherche -->
        <form class="form">
          <button>
            <svg
              width="17"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="search"
            >
              <path
                d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                stroke="currentColor"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input
            class="input"
            type="text"
            id="search"
            placeholder="Rechercher un produit"
          />
          <button class="reset" type="reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </form>
      </div>

      <div id="products-list">
        <!-- liste (GRID) d'articles ajoutÃ©s par JS -->
      </div>
    </div>

    <script src="/js/search.js"></script>
  </body>
</html>
